<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irregular Verbs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container py-4">
        <div class="card mx-auto" style="width: 22rem;">
            <div class="card-body">
                <h5 class="card-title verb" id="verb"><span id="verbBase">?</span>
                    <span id="v2">?</span> <span id="v3">?</span>
                </h5>
                <div class="d-flex align-items-center mb-3">
                    <h6 class="card-subtitle mb-0 me-2 text-body-secondary" id="translation">Translation</h6>
                    <button class="btn btn-outline-info btn-sm translate" title="See Translation">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control mb-2 pastsimple" placeholder="Past Simple">
                    <input type="text" class="form-control pastparticiple" placeholder="Past Participle">
                </div>
                <p class="card-text mb-3 example" id="example">Example will appear here.</p>
                <div class="d-flex justify-content-center gap-2">
                    <button class="btn btn-outline-info check">Check</button>
                    <button class="btn btn-outline-info next">Next Verb</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
